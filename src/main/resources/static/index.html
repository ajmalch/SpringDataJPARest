<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-Edge"/>
    <Title>Login Demo Page</Title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/js/lib/angular.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="home as home">
    <h1>Demo Login</h1>
    <div class="container" ng-show="!home.authenticated">
        Login with : <a href="/login"><button>FaceBook</button></a>
    </div>
    <div class="container" ng-show="home.authenticated">
        Logged in as <span ng-bind="home.user"/>
    </div>
    <a href="/home" ng-show="home.authenticated" class="btn btn-primary"> Person</a>
    <div ng-click="home.logout()"  ng-show="home.authenticated" class="btn btn-primary">Logout</div>
    <script type="text/javascript">
        angular.module("app", []).controller("home", function($http) {
            var self = this;
            $http.get("/user").success(function(data) {
                self.user = data.userAuthentication.details.name;
                self.authenticated = true;

            }).error(function() {
                self.user = "N/A";
                self.authenticated = false;
            });
            self.logout=function(){
                $http.post('/logout',{}).success(function() {
                    self.authenticated = false;
                    $location.path("/");
                }).error(function(data){
                    console.log("Logout failed")
                    self.authenticated = false;
                });
                };
        });
    </script>
</body>
</html>
